name: Run Tests

on:
  pull_request:
    branches:
      - ZPS_2024_winter

jobs:
  run_tests_job:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - uses: eWaterCycle/setup-apptainer@v2
      with:
        apptainer-version: 1.3.4

    # python for google drive download
    - uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Google drive container registry XD
      run: |
        pip install gdown
        gdown ${{ secrets.CONTAINER_URL }}
    
    - name: Build and Test
      run: |
          singularity exec elitpc_tpcreco-sim-dev.sif bash -c '
            mkdir build && cd build
            cmake -DBUILD_TEST=ON ../
            make install -j 4
            ctest
          '
